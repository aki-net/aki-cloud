<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Access restricted</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #050816;
        --card: rgba(12, 20, 43, 0.82);
        --border: rgba(148, 163, 184, 0.18);
        --text: #f8fafc;
        --muted: rgba(226, 232, 240, 0.78);
        --accent: #60a5fa;
        --danger: #f87171;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 20%, rgba(96, 165, 250, 0.25), transparent 55%), var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
      }
      .card {
        width: min(520px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 44px 36px;
        box-shadow: 0 36px 120px rgba(5, 8, 22, 0.55);
        backdrop-filter: blur(14px);
        text-align: center;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(248, 113, 113, 0.12);
        color: var(--danger);
        border: 1px solid rgba(248, 113, 113, 0.35);
        margin-bottom: 24px;
      }
      h1 {
        font-size: 30px;
        margin: 0 0 16px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: var(--muted);
        margin: 0 0 24px;
      }
      .support {
        font-size: 14px;
        color: var(--muted);
      }
      .support a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      footer {
        margin-top: 32px;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(148, 163, 184, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="badge">Web Application Firewall</div>
      <h1>Access restricted</h1>
      <p>Access to this resource is restricted.</p>
      <p class="support">If you believe this is an error, contact the site owner or aki.cloud support.</p>
      <footer>Secured by aki.cloud</footer>
    </div>
  </body>
</html>
