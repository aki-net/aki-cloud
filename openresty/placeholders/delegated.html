<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Domain delegated to aki.cloud</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #020617;
        --card: rgba(15, 23, 42, 0.82);
        --border: rgba(148, 163, 184, 0.18);
        --text: #f8fafc;
        --muted: rgba(203, 213, 225, 0.78);
        --accent: #60a5fa;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(160deg, rgba(96, 165, 250, 0.18), transparent 55%), var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
      }
      .card {
        width: min(520px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 48px 38px;
        box-shadow: 0 32px 120px rgba(2, 6, 23, 0.55);
        backdrop-filter: blur(16px);
        text-align: center;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(96, 165, 250, 0.12);
        color: var(--accent);
        border: 1px solid rgba(96, 165, 250, 0.35);
        margin-bottom: 28px;
      }
      h1 {
        font-size: 30px;
        margin: 0 0 18px;
      }
      p {
        font-size: 16px;
        line-height: 1.65;
        color: var(--muted);
        margin: 0 0 26px;
      }
      footer {
        margin-top: 36px;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(148, 163, 184, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="badge">aki.cloud</div>
      <h1>Domain delegated to aki.cloud</h1>
      <p>
        This hostname is now pointing at the aki.cloud edge, but an origin server has not been
        configured yet. Please check the control panel to assign an origin IP or contact support.
      </p>
      <footer>Edge placeholders served by aki.cloud</footer>
    </div>
  </body>
</html>
